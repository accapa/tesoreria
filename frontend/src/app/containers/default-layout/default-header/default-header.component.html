<ng-container>
    <c-container [fluid]="true">
        <button toggle="visible" cHeaderToggler [cSidebarToggle]="sidebarId" class="ps-1">
            <svg cIcon name="cilMenu" size="lg"></svg>
        </button>
        <c-header-nav class="ms-3">
            <ng-container *ngTemplateOutlet="userDropdown"></ng-container>
        </c-header-nav>
    </c-container>
    <c-header-divider></c-header-divider>
    <c-container [fluid]="true">
        <c-breadcrumb-router class="ms-2"></c-breadcrumb-router>
    </c-container>
</ng-container>
<ng-template #userDropdown>
    <c-dropdown alignment="end" variant="nav-item">
        <button cButton color="" [caret]="false" cDropdownToggle class="py-0">
            <c-avatar cTextColor="primary" shape="rounded-1" size="md" src="./assets/img/avatars/user.jpg"
                status="success">
            </c-avatar>
            <span>{{userLastName}} ({{userName}})</span>
        </button>
        <ul cDropdownMenu class="pt-0 pr-5 w-auto">
            <li>
                <h6 cDropdownHeader class="bg-light fw-semibold py-2">Configuración</h6>
            </li>
            <li></li>
            <li>
                <a cDropdownItem>
                    <svg cIcon class="me-2" name="cilUser"></svg> Perfiles
                </a>
            </li>
            <li cDropdownItem *ngFor="let item of roles">&nbsp;&nbsp;<svg cIcon class="me-2" name="cil-check-alt"></svg> {{item | lowercase }}</li>
            <li>
                <hr cDropdownDivider />
            </li>
            <li>
                <a routerLink="/logout" cDropdownItem>
                    <svg cIcon class="me-2" name="cilLockLocked"></svg> Cerrar Sesión
                </a>
            </li>
            <li></li>
        </ul>
    </c-dropdown>
</ng-template>
